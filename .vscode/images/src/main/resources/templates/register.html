<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{~/css/login.css}" rel="stylesheet">
    <style>
        /* Added styles for background image and overall layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: lightgray;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8); /* Added a semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* ... Existing CSS styles ... */
    </style>
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form th:method="post" th:action="@{/user/create}" name="signup" class="form" th:object="${user}" enctype="multipart/form-data">
                    <div class="logo">
                        <h4>Hey There,</h4>
                    </div>

                    <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a th:href="@{/login}" class="signup">Log in</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" required th:field="*{fullname}" placeholder="Full Name" />
                        </div>

                        <div class="input-wrap">
                            <input type="email" class="input-field" autocomplete="off" required th:field="*{email}" placeholder="Email" />
                        </div>

                        <div class="input-wrap">
                            <input type="password" minlength="4" class="input-field" autocomplete="off" required th:field="*{password}" placeholder="Password" />
                        </div>

                        <input type="submit" value="Sign Up" class="sign-btn" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
