<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add new employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link th:href="@{~/css/employee.css}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md"
     style="background-color: #4ba493;">    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="/img/logosmall.png" height="60px" width="60px" alt="">
    </a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"style="color: white;" th:href="@{/employee}">Back</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/logout}"
                   onclick="if (!(confirm('Are you sure you want to Logout?'))) return false"
                   style="color: white">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
<!--        box form with heading css-->
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"  style="padding: 30px">
            <h3 class = "top"style="text-align: center" ><b>You want to add a new employee?</b></h3>
            <h4 style="color: #bababa;text-align: center;">Fill up the form below</h4>
                <form th:action="@{/employee}" th:object = "${employee}" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Enter the first name</label>
                            <input type="text"
                                   name="firstName"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   placeholder="First Name" required/>
                        </div>
                        <div class="col-md-6">
                            <label>Enter the last name</label>
                            <input type="text"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   class="form-control"
                                   placeholder="Last Name" required/>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Enter the email</label>
                            <input type="email"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Email" required/>
                        </div>
                        <div class="col-md-6">
                            <label>Enter the phone number</label>
                            <input type="text"
                                   name="phone_number"
                                   th:field="*{phone_number}"
                                   class="form-control"
                                   maxlength="10"
                                   placeholder="Phone Number" required/>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Enter the department</label>
                            <input type="text"
                                   name="department"
                                   th:field="*{department}"
                                   class="form-control"
                                   placeholder="Department"/>
                        </div>
                        <div class="col-md-6">
                            <label>Enter the salary</label>
                            <input type="text"
                                   name="salary"
                                   th:field="*{salary}"
                                   class="form-control"
                                   placeholder="Salary" required/>
                        </div>
                    </div>
                    <br>
                    <div class = "text-center">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
</div>

</body>
</html>
