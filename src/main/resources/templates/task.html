<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{~/css/employee.css}" rel="stylesheet">

</head>
<body>

<nav class="navbar sticky-top navbar-expand-md"
     style="background-color: #4ba493;">    <!-- Brand -->
    <a class="navbar-brand">
        <img th:src="@{~/img/logosmall.png}" height="60px" width="60px" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/employee}" style="color: white">Back</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/logout}"
                   onclick="if (!(confirm('Are you sure you want to Logout?'))) return false"
                   style="color: white">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container"
     style="background-color: white;
     margin-top: 20px; margin-bottom: 20px;
     border-radius: 12px;
     box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;" >
    <div class = "row" style="justify-content: space-between">
        <h2 style="padding: 20px">Task Records</h2>
        <div class = "row">
            <div class = "col-lg-3" style="padding-top: 30px; padding-right: 35px">
                <a th:href = "@{/task/new}" class = "btn btn-info btn-sm mb-3">Add Task</a>
            </div>
        </div>
    </div>
    <table border="1" class = "table table-responsive-md" style="padding-top: 60px">
        <thead>
        <tr>
            <th> Employee Name</th>
            <th> Task Assigned</th>
            <th> Assigned Date </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "task: ${taskList}">
            <td th:text = "${task.employee_name}"></td>
            <td th:text = "${task.task_assigned}"></td>
            <td th:text= "${task.assigned_date}"></td>

            <td>
                <a th:href = "@{/task/edit/{id}(id=${task.id})}"
                   class = "btn btn-success">Update</a>

                <a th:href = "@{/task/{id}(id=${task.id})}"
                   class = "btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete the task?'))) return false"
                   style="color: white">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <br>
</div>
</body>
</html>
